<script>

    function limparSessao() {
        sessionStorage.clear();
        window.location = "../login.html";
    }

    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    var listaPeso = [];
    var listaMeta = [];
    var listaData = [];

    function graficoPeso() {
        GraficoBarras.style.display = "none";
        GraficoLine.style.display = "flex";

        fetch(`/estatistica/estatisticasUsuario`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    plotarGraficoPeso(resposta);

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    function plotarGraficoPeso(resposta){
        console.log('iniciando plotagem do gráfico...');

        // Criando estrutura para plotar gráfico - labels
        let labels = [];
        let labelPeso = [];

        labelPeso.push('Peso');

        // Criando estrutura para plotar gráfico - dados
        let dados = {
            labels: labels,
            datasets: [{
                label: labelPeso,
                data: [],
                fill: false,
                backgroundColor: [],
                borderColor: '#68228B',
                tension: 0.1
            },]
        }
        console.log('----------------------------------------------')
        console.log('Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":')
        console.log(resposta)

        // Inserindo valores recebidos em estrutura para plotar o gráfico
        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            labels.push(registro.dtEstatistica);
            dados.datasets[0].data.push(registro.pesoUsuario);
            dados.datasets[0].backgroundColor.push('#68228B');
        }

        console.log('----------------------------------------------')
        console.log('O gráfico será plotado com os respectivos valores:')
        console.log('Labels:')
        console.log(labels)
        console.log('Dados:')
        console.log(dados.datasets)
        console.log('----------------------------------------------')

        // Criando estrutura para plotar gráfico - config
        const config = {
            type: 'line',
            data: dados,
            options: {
                plugins: {
                    legend: {
                        labels: {
                            font: {
                                size: 20
                            }
                        }
                    }
                }
            }
        }

        // Adicionando gráfico criado em div na tela
        let myChart = new Chart(
            document.getElementById(`GraficoLine`),
            config
        );

    }

    function obterDadosGrafico() {

        fetch(`/estatistica/estatisticasUsuario`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    plotarGrafico(resposta);

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    function plotarGrafico(resposta) {
        GraficoBarras.style.display = "flex";
        GraficoLine.style.display = "none";

        console.log('iniciando plotagem do gráfico...');

        // Criando estrutura para plotar gráfico - labels
        let labels = [];
        let labelPeso = [];
        let labelMeta = [];

        labelPeso.push('Peso');
        labelMeta.push('Meta Peso');


        // Criando estrutura para plotar gráfico - dados
        let dados = {
            labels: labels,
            datasets: [{
                label: labelPeso,
                data: [],
                fill: false,
                backgroundColor: [],
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            },
            {
                label: labelMeta,
                data: [],
                fill: false,
                backgroundColor: [],
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            },]
        }
        console.log('----------------------------------------------')
        console.log('Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":')
        console.log(resposta)

        // Inserindo valores recebidos em estrutura para plotar o gráfico
        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            labels.push(registro.dtEstatistica);
            dados.datasets[0].data.push(registro.pesoUsuario);
            dados.datasets[0].backgroundColor.push('#68228B');

            dados.datasets[1].data.push(registro.metaPeso);
            dados.datasets[1].backgroundColor.push('#f3cd23');
        }

        console.log('----------------------------------------------')
        console.log('O gráfico será plotado com os respectivos valores:')
        console.log('Labels:')
        console.log(labels)
        console.log('Dados:')
        console.log(dados.datasets)
        console.log('----------------------------------------------')

        // Criando estrutura para plotar gráfico - config
        const config = {
            type: 'bar',
            data: dados,
            options: {
                plugins: {
                    legend: {
                        labels: {
                            // This more specific font property overrides the global property
                            font: {
                                size: 20
                            }
                        }
                    }
                }
            }
        }

        // Adicionando gráfico criado em div na tela
        let myChart = new Chart(
            document.getElementById(`GraficoBarras`),
            config
        );

    }

</script>
